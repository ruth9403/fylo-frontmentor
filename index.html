<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <meta name="author" content="Melissa Jiménez">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/styles.css'>
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <header class="header">
    <img class="logo" src="assets/images/logo.svg" alt="Logo">
    <div class="options">
      <div ><img src="assets/images/icon-document.svg" alt="Document"></div>
      <div ><img src="assets/images/icon-folder.svg" alt="folder"></div>
      <div ><img src="assets/images/icon-upload.svg" alt="upload"></div>
    </div>
  </header>
  <section class="storage-used">
    <p>You’ve used <strong>815 GB</strong> of your storage</p>
    <div class="meter">
      <span class="filler"><span class="dot"></span></span>
    </div>
    <div class="range">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
  </section>
  <section class="storage-left">
    <span class="first">185</span>
    <span class="second">GB Left</span> 
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Melissa Jimenez</a>.
  </div>
</body>
</html>
